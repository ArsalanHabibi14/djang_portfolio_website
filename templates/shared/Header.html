{% load static %}
<div id="page" class="page">
    <!-- Header -->
    <header id="site_header" class="header mobile-menu-hide">
        <div class="header-content">
            <div class="site-title-block mobile-hidden">
                <div class="site-title">{{ user.name }} <span>{{ user.last_name }}</span></div>
            </div>

            <!-- Navigation -->
            <div class="site-nav">
                <!-- Main menu -->
                <ul id="nav" class="site-main-menu">
                    <li>
                        <a class="pt-trigger" href="/#home" data-animation="62">Home</a>
                        <!-- href value = data-id without # of .pt-page. -->
                    </li>
                    <li>
                        <a class="pt-trigger" href="/#resume" data-animation="62">Skills</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="/#services" data-animation="62">Services</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="/#blog" data-animation="62">Projects</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="/#contact" data-animation="62">Contact</a>
                    </li>
                </ul>
                <!-- /Main menu -->
            </div>
            <!-- Navigation -->
        </div>
    </header>
    <!-- /Header -->
    <!-- Mobile Header -->
    <div class="mobile-header mobile-visible">
        <div class="mobile-logo-container">
            <div class="mobile-site-title">{{ user.name }} {{ user.last_name }}</div>
        </div>

        <a class="menu-toggle mobile-visible">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- /Mobile Header -->
</div>
